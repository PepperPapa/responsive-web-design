<!-- This is a first example of using a template -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="AnimalsData.js"></script>
    <script src="assignment.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="assignment.css" rel="stylesheet">
    <title>Animals Album</title>
  </head>
  <body>
    <!-- start head bar-->
    <div class="head_bar">
      <input id="search_input" type="input" name="search"
             placeholder="Enter animals keyword">
    </div>
    <!-- / head bar-->

    <!-- start animals page-->
    <div class="container">
      <!-- page title -->
      <div class="page-header">
        <h1>Animals Albums</h1>
      </div>

      <!-- show albums:
      the content section is empty as we will fill it
      via javascript and templates -->
      <div id="content" class="albums" role="main">
        <h2>related topics</h2>
      </div>
    </div> <!-- / container -->
    <!-- / animals page-->

    <!-- show all photos of a single album(default),
      or photos matched searching keywords
      the content section is empty as we will fill it
      via javascript and templates  -->
    <div id="photo-blocks">
    </div>


    <!-- Here are templates -->

    <!-- this is the albumns view template -->
    <script id="albums-template" type="text/x-handlebars-template">
      <h2>related topics</h2>
      <ul id="animal-albums">
      {{#each category}}
        <li>
          <div class="album-thumbnail" data-id="{{@index}}">
            <img class="crop-img" src="{{thumbnail}}" alt=""/>
            <div class="caption">
              <h4> {{name}} </h4>
              <p>{{animals.length}} animals</p>
            </div>
           </div>
         </li>
      {{/each}}
      </ul>
    </script>

    <!-- this is the template for the photos of a single album -->
    <script id="photos-template" type="text/x-handlebars-template">
      {{#each animals}}
      <div class="single-block">
        <img class="single-animal" src="{{image1}}" alt=""/>
        <div class="animal-info">
          <h4> {{name}} </h4>
          <p>{{description}}</p>
        </div>
      </div>

      <div class="single-block">
        <img class="single-animal" src="{{image2}}" alt=""/>
        <div class="animal-info">
          <h4> {{name}} </h4>
          <p>{{description}}</p>
        </div>
      </div>
      {{/each}}
    </script>
  </body>
</html>
